<div class='container'>

<form ng-submit='createuser(user)' role="form">
	<legend>Crear un usuario</legend>

	<div class="form-group">
		<label for="paterno">Apellido Paterno</label>
		<input required type="text" class="form-control"  ng-model='user.apellido'  id="paterno">
	</div>

	<div class="form-group">
		<label for="materno">Apellido Materno</label>
		<input required type="text" class="form-control"  ng-model='user.materno' id="materno" >
	</div>

	<div class="form-group">
		<label for="nombre">Nombre</label>
		<input required type="text" class="form-control" ng-model='user.nombre'  id="nombre" >
	</div>

	<div class="form-group">
		<label for="nacimiento">Fecha de Nacimiento</label>
		<input required type="date" class="form-control"  ng-model='user.nacimiento' id="nacimiento" >
	</div>

	<div class="form-group">
		<label for="colegio">Colegio</label>
		<select ng-model='user.colegio' id="colegio" class="form-control" required>
		<option></option>
		</select>
	</div>

	<div class="form-group">
		<label for="dni">DNI</label>
		<input required type="text" class="form-control"  ng-model='user.dni' id="dni" >
	</div>

	<div class="form-group">
		<label for="direccion">Direccion</label>
		<input required type="text" class="form-control"  ng-model='user.direccion' id="direccion" >
	</div>

	<div class="form-group">
		<label for="distrito">Distrito</label>
		<select ng-model='user.distrito' id="distrito" class="form-control" required>
		<option></option>
		</select>
	</div>

	<div class="form-group">
		<label for="email">Email</label>
		<input required type="email" class="form-control"  ng-model='user.email' id="email" >
	</div>

	<button type="submit" class="btn btn-primary">Submit</button>
	
</form>

</div>
