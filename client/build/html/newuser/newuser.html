<div class='container'>

<form ng-submit='createuser(user)' role="form">
	<legend>Crear </legend>

	<div class="form-group">
		<label for="paterno">Name</label>
		<input required type="text" class="form-control"  ng-model='user.name'  id="paterno">
	</div>

	<div class="form-group">
		<label for="materno">Phone</label>
		<input required type="text" class="form-control"  ng-model='user.phone' id="materno" >
	</div>

	<div class="form-group">
		<label for="distrito">Distrito</label>
		

		<select class='form-control' required ng-options="item as item.name for item in distritos track by item.id" ng-model="user.distrito"></select><option></option></select>
	</div>

	<div class="form-group">
		<label for="nacimiento">Direccion</label>
		<input required type="text" class="form-control"  ng-model='user.direccion' id="nacimiento" >
	</div>



	<button type="submit" class="btn btn-primary">Guardar</button>
	
</form>

</div>
