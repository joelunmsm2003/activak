<form ng-submit='ingresar(user)' role="form">
	

	<div class="form-group">
		<label for="paterno">Username</label>
		<input required type="text" class="form-control"  ng-model='user.username'  id="paterno">
	</div>

	<div class="form-group">
		<label for="password">Password</label>
		<input required type="text" class="form-control"  ng-model='user.password'  id="password">
	</div>


	<button type="submit" class="btn btn-primary">Submit</button>
</form>
